
<div style="padding: 10px;">
<div style="float: left;">
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,15,20]">
    </mat-paginator>
</div>
<div style="float: right;">
        <b> Search : </b>
    <mat-form-field  appearance="outline">
      <input matInput type="text" (keyup)="doFilter($event)">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="UserID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No. </th>
      <td mat-cell *matCellDef="let element"> {{element.UserID}} </td>
    </ng-container>
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}} {{element.LastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="MobileNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element.MobileNo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="EmailID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element">{{element.EmailID}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="EPPCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ERP Count </th>
        <td mat-cell *matCellDef="let element">{{element.EPPCount}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="redirectToDetails(element.UserID)">
                <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
</div>
